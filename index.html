<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal to Kavitha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="glow">Hello Kavitha</h1>
        <p>You are the most beautiful chapter of my life. Will you marry me?</p>
        <button id="revealBtn">Reveal Answer</button>

        <div id="proposalMessage" class="hidden">
            <h2>Will you marry me, Kavitha?</h2>
            <div class="answer-buttons">
                <button id="yesBtn" class="answer-btn">Yes</button>
                <button id="noBtn" class="answer-btn">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
